<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }
        #inputForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #youtubeLink {
            padding: 10px 15px; /* Add left padding for better readability */
            width: 80%;
            margin-bottom: 10px;
            border-radius: 15px; /* Reduced border-radius for input */
            border: none;
            font-size: 1em;
        }
        #submitButton, #clearButton {
            padding: 10px 20px;
            border: none;
            border-radius: 20px; /* Reduced border-radius for buttons */
            cursor: pointer;
            font-size: 1em;
            margin-top: 5px; /* Add some space between buttons */
            transition: transform 0.2s ease; /* Smooth transition for transform */
        }
        #submitButton {
            background-color: #f60b0b; /* Red for the "Watch" button */
            color: white;
            font-weight: bold; /* Make "Watch" button text bold */
        }
        #submitButton:hover {
            transform: scale(1.05); /* Scale up to 105% on hover */
        }
        #clearButton {
            background-color: #3a3a3a;
            color: white;
        }
        #clearButton:hover {
            transform: scale(1.05); /* Scale up to 105% on hover */
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup iframe {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            border: none;
        }

        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }
            #inputForm {
                flex-direction: row;
                justify-content: center;
            }
            #youtubeLink {
                width: 400px;
                margin-right: 10px;
                margin-bottom: 0;
            }
            #submitButton, #clearButton {
                margin-top: 0;
                margin-left: 10px; /* Add spacing between the buttons */
            }
        }
    </style>
</head>
<body>
    <div id="inputForm">
        <input type="text" id="youtubeLink" placeholder="Enter YouTube video link..">
        <button id="submitButton">Watch</button>
        <button id="clearButton">Clear</button>
    </div>
    <div class="popup" id="popup">
        <iframe id="popup-frame" src="" frameborder="0" allowfullscreen=""></iframe>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', () => {
            const youtubeLink = document.getElementById('youtubeLink').value;
            const videoId = youtubeLink.match(/(?:youtube\.com\/(?:[^/]+\/[^/]+\/|(?:v|e(?:mbed)?|u\/\w+\/|shorts\/|watch\?(?:.*&)?v=))|youtu\.be\/)([^#&?]*).*/i)?.[1];
            
            if (videoId) {
                const popupFrame = document.getElementById('popup-frame');
                popupFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                document.getElementById('popup').style.display = 'flex';
            } else {
                alert('Invalid YouTube link');
            }
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            const youtubeLink = document.getElementById('youtubeLink');
            youtubeLink.value = ''; // Clear the input field
            const popupFrame = document.getElementById('popup-frame');
            popupFrame.src = ''; // Clear the iframe
            document.getElementById('popup').style.display = 'none'; // Hide the popup
        });

        document.getElementById('popup').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-frame').src = '';
        });
    </script>
</body>
</html>
