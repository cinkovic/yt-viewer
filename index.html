<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px; /* Base font size */
        }
        #inputForm {
            display: flex;
            flex-direction: column; /* Keep centered on mobile */
            align-items: center; /* Center elements */
            width: 100%;
            margin-bottom: 20px;
        }
        #youtubeLink {
            padding: 10px;
            width: 80%; /* Adjust width based on viewport */
            margin-bottom: 10px; /* Add spacing for vertical stacking */
            border-radius: 4px;
            border: none;
            font-size: 1em; /* Relative font size */
        }
        #submitButton {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #3a3a3a;
            color: white;
            font-size: 1em; /* Relative font size */
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup iframe {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            border: none;
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            body {
                font-size: 18px; /* Increase base font size */
            }
            #inputForm {
                flex-direction: row; /* Arrange elements in a row */
                justify-content: center; /* Center elements horizontally */
            }
            #youtubeLink {
                width: 400px; /* Fixed width for desktop */
                margin-right: 10px; /* Add spacing between input and button */
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div id="inputForm">
        <input type="text" id="youtubeLink" placeholder="Enter YouTube video link">
        <button id="submitButton">Submit</button>
    </div>
    <div class="popup" id="popup">
        <iframe id="popup-frame" src="" frameborder="0" allowfullscreen=""></iframe>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', () => {
            const youtubeLink = document.getElementById('youtubeLink').value;
            const videoId = youtubeLink.match(/(?:youtube\.com\/(?:[^/]+\/[^/]+\/|(?:v|e(?:mbed)?|u\/\w+\/|shorts\/|watch\?(?:.*&)?v=))|youtu\.be\/)([^#&?]*).*/i)?.[1];
            
            if (videoId) {
                const popupFrame = document.getElementById('popup-frame');
                popupFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                document.getElementById('popup').style.display = 'flex';
            } else {
                alert('Invalid YouTube link');
            }
        });

        document.getElementById('popup').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-frame').src = '';
        });
    </script>
</body>
</html>
