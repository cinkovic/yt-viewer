<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YT Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal video player with better user experience.">
    <meta name="keywords" content="personal player, online player, player, presentation player, meetings player, professional presentation, business presentation player, business meeting player">
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }
        #inputForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 700px;
            margin-bottom: 20px;
        }
        #userInput, #submitButton, #clearButton {
            height: 48px;
            padding: 12px 18px;
            border-radius: 30px;
            border: none;
            font-size: 1.1em;
            margin-bottom: 7px;
            outline: none;
        }
        #userInput {
            transition: transform 2s ease;
            width: 100%;
            box-sizing: border-box;
        }
        #submitButton, #clearButton {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #submitButton {
            background-color: #f70606;
            color: white;
            font-weight: bold;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        #submitButton:hover {
            transform: scale(1.09);
        }
        #clearButton {
            background-color: #3a3a3a;
            color: white;
            display: inline-flex;
            margin-right: 10px;
            margin-left: 10px;
        }
        #clearButton:hover {
            transform: scale(1.05);
        }
        @media (min-width: 768px) {
            #inputForm {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            #userInput {
                margin-right: 15px;
                margin-bottom: 0px;
            }
            #submitButton, #clearButton {
                margin-left: 7px;
                margin-bottom: 10px;
                margin-top: 7px;
            }
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup iframe {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            border: none;
        }
        #bottomButton {
            margin-top: auto;
            margin-bottom: 20px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2em;
            color: #000000;
            transition: transform 0.2s ease;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }
        #bottomButton::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            transition: opacity 0.2s ease;
            opacity: 0;
        }
        #bottomButton:hover::after {
            opacity: 1;
        }
        #bottomButton:hover {
            transform: translateX(-50%) scale(1.1);
        }
        #bottomButton img.lock-closed {
            display: block;
        }
        #bottomButton img.lock-open {
            display: none;
            filter: grayscale(100%);
        }
        #bottomButton:hover img.lock-open {
            display: block;
        }
        #bottomButton:hover img.lock-closed {
            display: none;
        }
        @media (max-height: 300px) {
            #bottomButton {
                display: none;
            }
        }
        #bottomButton:focus {
            outline: none;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        #bottomButton img {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="inputForm">
        <input type="text" id="userInput" placeholder="Enter YouTube video link..">
        <button id="clearButton">Clear</button>
        <button id="submitButton">Watch</button>
    </div>
    <div class="popup" id="popup">
        <iframe id="popup-frame" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
    <a href="index_beta.html" id="bottomButton">
        <img src="https://img.icons8.com/material-outlined/24/000000/lock--v1.png" alt="Lock Closed" class="lock-closed">
        <img src="https://img.icons8.com/material-outlined/24/ffffff/unlock--v1.png" alt="Unlock" class="lock-open">
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userInput = document.getElementById('userInput');
            const clearButton = document.getElementById('clearButton');
            const submitButton = document.getElementById('submitButton');

            clearButton.style.display = userInput.value ? 'inline-flex' : 'none';

            userInput.addEventListener('input', function() {
                clearButton.style.display = this.value ? 'inline-flex' : 'none';
            });

            submitButton.addEventListener('click', () => {
                const videoId = extractVideoId(userInput.value);
                if (videoId) {
                    document.getElementById('popup-frame').src = `https://www.youtube-nocookie.com/embed/${videoId}?playlist=${videoId}&autoplay=1&iv_load_policy=3&loop=1&start=`;
                    document.getElementById('popup').style.display = 'flex';
                } else {
                    alert('Invalid YouTube link');
                }
            });

            clearButton.addEventListener('click', () => {
                userInput.value = '';
                document.getElementById('popup-frame').src = '';
                document.getElementById('popup').style.display = 'none';
                clearButton.style.display = 'none';
            });

            document.getElementById('popup').addEventListener('click', (event) => {
                if (event.target === event.currentTarget) {
                    const iframe = document.getElementById('popup-frame');
                    iframe.src = '';
                    event.currentTarget.style.display = 'none';
                }
            });

            function extractVideoId(url) {
                const match = url.match(/(?:youtube\.com\/(?:[^\/]+\/[^\/]+\/|(?:v|e(?:mbed)?|u\/\w+\/|shorts\/|watch\?(?:.*&)?v=))|youtu\.be\/)([^#&?]*).*/i);
                return match ? match[1] : null;
            }

            function toggleBottomButtonVisibility() {
                const bottomButton = document.getElementById('bottomButton');
                if (window.innerHeight <= 500) {
                    bottomButton.style.display = 'none';
                } else {
                    bottomButton.style.display = 'flex';
                }
            }
            
            window.addEventListener('resize', toggleBottomButtonVisibility);
            window.addEventListener('load', toggleBottomButtonVisibility);
        });
    </script>
</body>
</html>
