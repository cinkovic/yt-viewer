<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YT Viewer</title>
    <!-- Meta tags for mobile responsiveness and SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal video player with better user experience.">
    <meta name="keywords" content="personal player, online player, player, presentation player, meetings player, professional presentation, business presentation player, business meeting player">
    
    <!-- Inline CSS styles -->
    <style>
        /* General body styles */
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }

        /* Form styles for YouTube URL input */
        #inputForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin-bottom: 20px;
        }
        
        /* Input field styles */
        #youtubeLink {
            padding: 12px 18px;
            width: 100%;
            flex: 1;
            margin-bottom: 12px;
            border-radius: 20px;
            border: none;
            font-size: 1.1em;
            box-sizing: border-box;
        }

        /* Button styles for submission and clearing */
        #submitButton, #clearButton {
            padding: 12px 22px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            margin-left: 7px;
            transition: transform 0.2s ease;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #submitButton {
            margin-right: 7px;
        }

        /* Submit button specific styles */
        #submitButton {
            background-color: #f70606;
            color: white;
            font-weight: bold;
        }
        
        #submitButton:hover {
            transform: scale(1.09);
        }

        /* Clear button specific styles */
        #clearButton {
            background-color: #3a3a3a;
            color: white;
        }
        
        #clearButton:hover {
            transform: scale(1.05);
        }

        /* Responsive styles for larger screens */
        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }

            #inputForm {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            #youtubeLink {
                width: 400px;
                margin-right: 15px;
                margin-bottom: 0;
            }

            #submitButton, #clearButton {
                margin-top: 0;
                margin-left: 7px;
            }
        }

        /* List styles for video history */
        #history {
            list-style: none;
            width: 90%;
            max-width: 700px;
            padding: 0;
            margin: 20px 0;
        }

        /* Styles for individual list items in video history */
        #history li {
            padding: 8px;
            margin: 7px 0;
            background-color: #2a2a2a;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #history li:hover {
            background-color: #1a1a1a;
        }

        /* Styles for popup that displays the video */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup iframe {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            border: none;
        }

        /* Play icon styles */
        .play-icon, .delete-icon {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 50%;
            margin-left: 8px;
            flex-shrink: 0;
            cursor: pointer;
        }

        /* Specific styles for play icon */
        .play-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polygon points="8,5 19,12 8,19" fill="black"/></svg>');
            background-size: 65%;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Specific styles for delete icon */
        .delete-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><line x1="5" y1="5" x2="19" y2="19" stroke="black" stroke-width="2"/><line x1="19" y1="5" x2="5" y2="19" stroke="black" stroke-width="2"/></svg>');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Video title styles */
        .video-title {
            font-size: 1em;
            font-weight: normal;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            flex-grow: 1;
            margin-left: 10px;
        }

        /* Styles for video thumbnails */
        .thumbnail {
            flex-shrink: 0;
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin-right: 10px;
        }

        /* Loading skeleton styles */
        .skeleton {
            background: #333;
            border-radius: 8px;
            margin-bottom: 8px;
            width: 100%;
            height: 40px;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }
    </style>
</head>

<body>
    <!-- Form to input YouTube video link -->
    <div id="inputForm">
        <input type="text" id="youtubeLink" placeholder="Enter YouTube video link..">
        <button id="submitButton">Watch</button>
        <button id="clearButton">Clear</button>
    </div>
    
    <!-- List for displaying video history -->
    <ul id="history"></ul>

    <!-- Popup for displaying the YouTube video -->
    <div class="popup" id="popup">
        <iframe id="popup-frame" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>

    <!-- JavaScript for interactivity and functionality -->
    <script>
        const baseUrl = 'https://www.youtube.com';
        const historyList = document.getElementById('history');

        // Function to fetch video titles based on their IDs
        async function getVideoTitles(videoIds) {
            const titles = {};
            const requests = videoIds.map(async (id) => {
                try {
                    const response = await fetch(`${baseUrl}/oembed?url=${baseUrl}/watch?v=${id}&format=json`);
                    if (response.ok) {
                        const data = await response.json();
                        titles[id] = data.title;
                    } else {
                        titles[id] = 'Error fetching title';
                    }
                } catch (error) {
                    console.error(`Error fetching title for ${id}:`, error);
                    titles[id] = 'Error fetching title';
                }
            });
            await Promise.all(requests);
            return titles;
        }

        // Function to extract video ID from the YouTube URL
        function extractVideoId(url) {
            const match = url.match(/(?:youtube\.com\/(?:[^\/]+\/[^\/]+\/|(?:v|e(?:mbed)?|u\/\w+\/|shorts\/|watch\?(?:.*&)?v=))|youtu\.be\/)([^#&?]*).*/i);
            return match ? match[1] : null;
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)};${expires};path=/`;
        }

        // Function to retrieve a cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let c = cookies[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return "";
        }

        // Function to trim the cookie size to fit within browser limits
        function trimCookie(videoLinks) {
            const MAX_COOKIE_SIZE = 3920; // less 2% contingency..
            videoLinks = videoLinks.slice(0, MAX_COOKIE_SIZE);
            while (encodeURIComponent(JSON.stringify(videoLinks)).length > MAX_COOKIE_SIZE) {
                videoLinks.pop();
            }
            return videoLinks;
        }

        // Function to get video links from both localStorage and cookies
        async function getVideoLinks() {
            let linksLocalStorage = JSON.parse(localStorage.getItem('videoLinks')) || [];
            let linksCookie = JSON.parse(getCookie('videoLinks') || '[]');

            // Handle the old format (array of video IDs)
            if (typeof linksCookie[0] === 'string') {
                linksCookie = linksCookie.map(id => ({ id, title: '', thumbnail: '' }));
            }
            if (typeof linksLocalStorage[0] === 'string') {
                linksLocalStorage = linksLocalStorage.map(id => ({ id, title: '', thumbnail: '' }));
            }

            // Combine and deduplicate video links
            const uniqueLinks = new Map(linksLocalStorage.map(video => [video.id, video])
                .concat(linksCookie.map(video => [video.id, video])));

            return trimCookie(Array.from(uniqueLinks.values()));
        }

        // Function to render video history list
        async function renderHistory() {
            const videoLinks = await getVideoLinks();
            const videoIdsWithoutMetadata = videoLinks.filter(v => !v.title).map(v => v.id);
            const titles = await getVideoTitles(videoIdsWithoutMetadata);

            historyList.innerHTML = '';
            videoLinks.forEach((video) => {
                if (!video.title) {
                    video.title = titles[video.id] || 'Unknown Title';
                    video.thumbnail = `https://img.youtube.com/vi/${video.id}/default.jpg`;
                }
                const li = document.createElement('li');
                li.innerHTML = `<img src="${video.thumbnail}" alt="Thumbnail" class="thumbnail"> <span class="video-title">${video.title}</span> <div class="play-icon"></div> <div class="delete-icon"></div>`;
                li.dataset.videoId = video.id;
                historyList.appendChild(li);
            });
        }

        // Function to save a video link to localStorage and cookies
        async function saveLink(videoId) {
            let videoLinks = await getVideoLinks();

            // Check if the metadata is already available
            let existingVideo = videoLinks.find(video => video.id === videoId);
            if (!existingVideo || !existingVideo.title) {
                const titles = await getVideoTitles([videoId]);
                const title = titles[videoId] || 'Unknown Title';
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/default.jpg`;
                existingVideo = { id: videoId, title, thumbnail: thumbnailUrl };
            }

            // Update the links array
            videoLinks = [existingVideo, ...videoLinks.filter(video => video.id !== videoId)];
            videoLinks = trimCookie(videoLinks);

            try {
                setCookie('videoLinks', JSON.stringify(videoLinks), 30);
                localStorage.setItem('videoLinks', JSON.stringify(videoLinks));
                await renderHistory();
            } catch (error) {
                console.error('Error saving link:', error);
            }
        }

        // Function to delete a video link from localStorage and cookies
        async function deleteLink(videoId) {
            let videoLinks = await getVideoLinks();
            videoLinks = videoLinks.filter(video => video.id !== videoId);
            videoLinks = trimCookie(videoLinks);
            try {
                setCookie('videoLinks', JSON.stringify(videoLinks), 30);
                localStorage.setItem('videoLinks', JSON.stringify(videoLinks));
                await renderHistory();
            } catch (error) {
                console.error('Error deleting link:', error);
            }
        }

        // Event listener for the submit button click event
        document.getElementById('submitButton').addEventListener('click', async () => {
            const youtubeLink = document.getElementById('youtubeLink').value;
            const videoId = extractVideoId(youtubeLink);
            if (videoId) {
                document.getElementById('popup-frame').src = `${baseUrl}/embed/${videoId}?autoplay=1`;
                document.getElementById('popup').style.display = 'flex';
                await saveLink(videoId);
            } else {
                alert('Invalid YouTube link');
            }
        });

        // Event listener for the clear button click event
        document.getElementById('clearButton').addEventListener('click', () => {
            const youtubeLink = document.getElementById('youtubeLink');
            youtubeLink.value = ''; // Clear the input field
            const popupFrame = document.getElementById('popup-frame');
            popupFrame.src = ''; // Clear the iframe
            document.getElementById('popup').style.display = 'none'; // Hide the popup
        });

        // Close the popup when clicking outside the iframe
        document.getElementById('popup').addEventListener('click', (event) => {
            if (event.target === event.currentTarget) {
                // Reset the iframe src to stop the video
                const iframe = document.getElementById('popup-frame');
                iframe.src = '';
                
                // Hide the popup
                event.currentTarget.style.display = 'none';
            }
        });

        // Event listener for play and delete icons in the video history list
        historyList.addEventListener('click', async (event) => {
            const li = event.target.closest('li');
            if (!li) return;
            const videoId = li.dataset.videoId;
            if (event.target.classList.contains('play-icon')) {
                document.getElementById('popup-frame').src = `${baseUrl}/embed/${videoId}?autoplay=1`;
                document.getElementById('popup').style.display = 'flex';
            } else if (event.target.classList.contains('delete-icon')) {
                await deleteLink(videoId);
            }
        });

        // Initialize video history rendering on page load
        (async () => {
            await renderHistory();
        })();
    </script>
</body>

</html>
