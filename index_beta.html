<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }
        #inputForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 700px;
            margin-bottom: 20px;
        }
        #youtubeLink {
            padding: 12px 18px;
            width: 100%;
            flex: 1;
            margin-bottom: 12px;
            border-radius: 20px;
            border: none;
            font-size: 1.1em;
        }
        #submitButton, #clearButton {
            padding: 12px 22px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 7px;
            transition: transform 0.2s ease;
        }
        #submitButton {
            background-color: #f70606;
            color: white;
            font-weight: bold;
        }
        #submitButton:hover {
            transform: scale(1.09);
        }
        #clearButton {
            background-color: #3a3a3a;
            color: white;
        }
        #clearButton:hover {
            transform: scale(1.05);
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup iframe {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            border: none;
        }
        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }
            #inputForm {
                flex-direction: row;
                justify-content: center;
            }
            #youtubeLink {
                width: 400px;
                margin-right: 15px;
                margin-bottom: 0;
            }
            #submitButton, #clearButton {
                margin-top: 0;
                margin-left: 7px;
            }
        }
        #history {
            list-style: none;
            width: 90%;
            max-width: 700px;
            padding: 0;
            margin: 20px 0;
        }
        #history li {
            padding: 8px;
            margin: 7px 0;
            background-color: #2a2a2a;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #history li:hover {
            background-color: #1a1a1a;
        }
        .play-icon, .delete-icon {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 50%;
            margin-left: 8px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .play-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polygon points="8,5 19,12 8,19" fill="black"/></svg>');
            background-size: 65%;
            background-repeat: no-repeat;
            background-position: center;
        }
        .delete-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><line x1="5" y1="5" x2="19" y2="19" stroke="black" stroke-width="2"/><line x1="19" y1="5" x2="5" y2="19" stroke="black" stroke-width="2"/></svg>');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }
        .video-title {
            font-size: 1em;
            font-weight: normal;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            flex-grow: 1;
            margin-left: 10px;
        }
        .thumbnail {
            flex-shrink: 0;
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="inputForm">
        <input type="text" id="youtubeLink" placeholder="Enter YouTube video link..">
        <button id="submitButton">Watch</button>
        <button id="clearButton">Clear</button>
    </div>
    <ul id="history"></ul>
    <div class="popup" id="popup">
        <iframe id="popup-frame" src="" frameborder="0" allowfullscreen=""></iframe>
    </div>

    <script>
        const MAX_COOKIE_SIZE = 3920; // 98% of 4 KB
        const MAX_ENTRIES = 250;
        const CHECK_INTERVAL_MS = 3600000; // 1 hour
        const baseUrl = 'https://www.youtube.com';
        const historyList = document.getElementById('history');

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)};${expires};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let c = cookies[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return "";
        }

        function trimToFitMaxSize(videoLinks) {
            videoLinks = videoLinks.slice(0, MAX_ENTRIES); // Limit to 250 entries
            while (encodeURIComponent(JSON.stringify(videoLinks)).length > MAX_COOKIE_SIZE) {
                videoLinks.pop(); // Remove the oldest (last) entry
            }
            return videoLinks;
        }

        function getVideoLinks() {
            const cookieLinks = JSON.parse(getCookie('videoLinks') || '[]');
            return trimToFitMaxSize(cookieLinks);
        }

        async function saveLink(videoId) {
            let videoLinks = getVideoLinks();
            videoLinks = [videoId, ...videoLinks.filter(id => id !== videoId)];
            videoLinks = trimToFitMaxSize(videoLinks); // Ensure the links fit within the max size
            setCookie('videoLinks', JSON.stringify(videoLinks), 30); // Store for 30 days
            await renderHistory();
        }

        function deleteLink(index) {
            let videoLinks = getVideoLinks();
            videoLinks.splice(index, 1);
            videoLinks = trimToFitMaxSize(videoLinks);
            setCookie('videoLinks', JSON.stringify(videoLinks), 30);
            renderHistory(); // Re-render the list
        }

        async function renderHistory() {
            const videoLinks = getVideoLinks();
            historyList.innerHTML = ''; // Clear history before rendering

            for (let index = 0; index < videoLinks.length; index++) {
                const videoId = videoLinks[index];
                const title = await getVideoTitle(videoId);
                const thumbnailUrl = getThumbnailUrl(videoId);

                const li = document.createElement('li');
                li.innerHTML = `<img src="${thumbnailUrl}" alt="Thumbnail" class="thumbnail"> <span class="video-title">${title}</span> <div class="play-icon"></div> <div class="delete-icon"></div>`;
                li.dataset.index = index;

                historyList.appendChild(li);
            }
        }

        async function getVideoTitle(videoId) {
            const url = `${baseUrl}/oembed?url=${baseUrl}/watch?v=${videoId}&format=json`;
            const response = await fetch(url);
            const data = await response.json();
            return data.title;
        }

        function getThumbnailUrl(videoId) {
            return `https://img.youtube.com/vi/${videoId}/default.jpg`;
        }

        document.getElementById('submitButton').addEventListener('click', async () => {
            const youtubeLink = document.getElementById('youtubeLink').value;
            const videoId = youtubeLink.match(/(?:youtube\.com\/(?:[^\/]+\/[^\/]+\/|(?:v|e(?:mbed)?|u\/\w+\/|shorts\/|watch\?(?:.*&)?v=))|youtu\.be\/)([^#&?]*).*/i)?.[1];

            if (videoId) {
                const popupFrame = document.getElementById('popup-frame');
                popupFrame.src = `${baseUrl}/embed/${videoId}?autoplay=1`;
                document.getElementById('popup').style.display = 'flex';
                await saveLink(videoId);
            } else {
                alert('Invalid YouTube link');
            }
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            const youtubeLink = document.getElementById('youtubeLink');
            youtubeLink.value = '';
            const popupFrame = document.getElementById('popup-frame');
            popupFrame.src = '';
            document.getElementById('popup').style.display = 'none';
        });

        document.getElementById('popup').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-frame').src = '';
        });

        historyList.addEventListener('click', (event) => {
            const li = event.target.closest('li');
            const index = parseInt(li.dataset.index, 10);
            if (event.target.classList.contains('play-icon')) {
                const videoId = getVideoLinks()[index];
                const popupFrame = document.getElementById('popup-frame');
                popupFrame.src = `${baseUrl}/embed/${videoId}?autoplay=1`;
                document.getElementById('popup').style.display = 'flex';
            } else if (event.target.classList.contains('delete-icon')) {
                event.preventDefault(); // Prevent default scrolling behavior
                deleteLink(index);
            }
        });

        function trimPeriodically() {
            let videoLinks = getVideoLinks();
            videoLinks = trimToFitMaxSize(videoLinks);
            setCookie('videoLinks', JSON.stringify(videoLinks), 30);
        }

        renderHistory(); // Initial render
        trimPeriodically(); // Trim the data on first render
        setInterval(trimPeriodically, CHECK_INTERVAL_MS); // Periodic trimming
    </script>    
</body>
</html>
